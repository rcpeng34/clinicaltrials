<div class="jumbotron">
  <h3>Search for Clinical Studies</h3>
  <h4>results from clinicaltrials.gov</h4>
  <form role="form">
    <div class="form-group">
      <input id="searchBar" type="text" ng-model="searchTerm" placeholder="Search for..."/>
    </div>
  </form>
    <button id="searchButton" type="button" class="btn btn-default btn-lg" ng-click="search()">Search!</button>
    <p id='result' ng-show="searching">Searching for {{searchTerm}}</p>
</div>
